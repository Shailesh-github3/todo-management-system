<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #f8d7da 0%, #f1c4c4 100%);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        .error-card {
            max-width: 500px;
            border-radius: 16px;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
            background: white;
        }
        .error-card:hover {
            transform: translateY(-5px);
        }
        .error-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            color: #e74c3c;
            text-shadow: 0 2px 4px rgba(231, 76, 60, 0.2);
            text-align: center;
        }
        .error-title {
            font-weight: 700;
            color: #c0392b;
            margin-bottom: 1.25rem;
            font-size: 2.25rem;
        }
        .error-message {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-primary {
            background: #3498db;
            border: none;
            padding: 0.65rem 1.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.3);
        }
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(52, 152, 219, 0.4);
        }
        .btn-primary:focus {
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">
<div class="card error-card p-4 p-md-5 shadow-sm">
    <div class="error-icon">⚠️</div>
    <h1 class="error-title">Oops!</h1>
    <p class="error-message mb-4" th:text="${error}">An unexpected error occurred.</p>
    <a href="/tasks" class="btn btn-primary">Return to Tasks</a>
</div>
</body>
</html>
