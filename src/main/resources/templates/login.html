<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card shadow p-4" style="width: 400px;">
    <h3 class="text-center mb-4">Login</h3>

    <!-- REGISTRATION SUCCESS (Flash Attribute) -->
    <div th:if="${success}" class="alert alert-success text-center"
         th:text="${success}">
    </div>

    <!-- LOGIN ERROR (Spring Security) -->
    <div th:if="${param.error}" class="alert alert-danger text-center">
        Invalid username or password.
    </div>

    <!-- LOGOUT SUCCESS (Spring Security) -->
    <div th:if="${param.logout}" class="alert alert-success text-center">
        You have been logged out.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label>Username</label>
            <input type="text" name="username" class="form-control" required autofocus>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="mt-3 text-center">
        <a th:href="@{/register}">Don't have an account? Register</a>
    </div>
</div>

</body>
</html>
