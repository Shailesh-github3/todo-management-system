<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card shadow p-4" style="width: 400px;">
    <div class="card-body">
        <h3 class="card-title text-center mb-4">User Profile</h3>

        <!-- Show Username (Read only) -->
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text"
                   th:value="${user.username}"
                   class="form-control"
                   disabled
                   style="background-color: #e9ecef;">
        </div>

        <!-- Update Password -->
        <form th:action="@{/profile/update}" method="post">
            <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" name="newPassword" class="form-control" required minlength="3">
            </div>

            <div th:if="${error}" class="alert alert-danger text-center mb-3">
                <span th:text="${error}"></span>
            </div>

            <div class="d-grid gap-2">
                <a href="/tasks" class="btn btn-secondary">Back to Tasks</a>
                <button type="submit" class="btn btn-primary">Update Password</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
