<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* 1. THEME VARIABLES (Matched to tasks.html) */
        :root {
            --bg-body: #f8f9fa;
            --bg-card: #ffffff;
            --text-main: #212529;
            --text-muted: #6c757d;
            --input-bg: #ffffff;
            --border-color: #dee2e6;
        }

        body.dark-mode {
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --text-main: #e0e0e0;
            --text-muted: #adb5bd;
            --input-bg: #2d2d2d;
            --border-color: #3d3d3d;
        }

        /* 2. BASE STYLES */
        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            transition: background-color 0.3s, color 0.3s;
        }

        .card {
            background-color: var(--bg-card);
            border-color: var(--border-color);
            color: var(--text-main);
        }

        /* Matches your dashboard inputs */
        .form-control, .form-select {
            background-color: var(--input-bg);
            border-color: var(--border-color);
            color: var(--text-main);
        }

        /* Ensures labels are visible in dark mode */
        .form-label {
            font-weight: bold;
            color: var(--text-main);
        }

        /* Header styling for the card */
        .card-header {
            background-color: transparent !important;
            border-bottom: 1px solid var(--border-color);
        }
    </style>
</head>
<body>

<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow-sm border-0">
        <div class="card-header">
            <h4 class="mb-0">Edit Task</h4>
        </div>

        <div class="card-body">
            <form th:action="@{/tasks/{id}/update(id=${task.id})}"
                  method="post"
                  th:object="${task}">

                <div class="mb-3">
                    <label for="title" class="form-label">Task Title</label>
                    <input type="text"
                           th:field="*{title}"
                           class="form-control"
                           id="title"
                           required>
                </div>

                <div class="mb-3">
                    <label for="dueDate" class="form-label">Due Date</label>
                    <input type="date"
                           th:field="*{dueDate}"
                           class="form-control"
                           id="dueDate">
                </div>

                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select th:field="*{status}" class="form-select">
                        <option th:each="s : ${allStatuses}"
                                th:value="${s}"
                                th:text="${s.name().replace('_', ' ')}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Priority</label>
                    <select th:field="*{priority}" class="form-select">
                        <option th:each="p : ${allPriorities}"
                                th:value="${p}"
                                th:text="${p}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select th:field="*{category}" class="form-select" id="category" required>
                        <option value="" disabled selected>Select Category</option>
                        <option th:each="c : ${allCategories}" th:value="${c}" th:text="${c}">Category</option>
                    </select>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/tasks}" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary px-4">
                        Save Changes
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

<script>
    // This script checks the saved theme preference on page load
    document.addEventListener("DOMContentLoaded", function() {
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }
    });
</script>

</body>
</html>
